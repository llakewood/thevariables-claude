<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Career timeline - 20 years of software development projects in chronological order.">
    <title>Career Timeline | The Variables Co.</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/archive.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body data-page="archive" data-base-path="../">
    <!-- Header Component (injected by components.js) -->
    <div id="header-container"></div>

    <!-- Archive Hero Section -->
    <section class="archive-hero">
        <div class="container">
            <div class="archive-hero-content">
                <h1 class="archive-hero-title">Career Timeline</h1>
                <p class="archive-hero-subtitle">
                    A chronological journey through two decades of software development,
                    from early WordPress platforms to modern web applications.
                </p>
                <div class="archive-hero-stats" style="opacity: 0; transition: opacity 0.3s ease;">
                    <div class="stat">
                        <span class="stat-number">—</span>
                        <span class="stat-label">Started</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">—</span>
                        <span class="stat-label">Milestones</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">—</span>
                        <span class="stat-label">Present</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Archive Navigation -->
    <nav class="archive-nav">
        <div class="container">
            <div class="archive-nav-links">
                <a href="index.html" class="archive-nav-link">Projects</a>
                <a href="timeline.html" class="archive-nav-link active">Timeline</a>
                <a href="skills.html" class="archive-nav-link">Skills</a>
            </div>
        </div>
    </nav>

    <!-- Timeline Container -->
    <section class="timeline-container">
        <div class="container">
            <div id="timeline" class="timeline">
                <!-- Timeline items will be rendered here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Project Detail Modal (rendered dynamically) -->
    <div id="project-modal" class="project-modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" aria-label="Close project details">&times;</button>
            <div id="modal-body">
                <!-- Modal content will be rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer Component (injected by components.js) -->
    <div id="footer-container"></div>


    <!-- Scripts -->
    <script src="../js/components.js" defer></script>
    <script src="../js/archive.js" defer></script>
</body>
</html>
